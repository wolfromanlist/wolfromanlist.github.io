---
layout: default
---

<div class="container my-5">
  <h1 class="mb-4">Tags</h1>
  <ul>
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
      <li>
        <a href="{{ '/tag/' | append: tag[0] | relative_url }}">{{ tag[0] }}</a>
        ({{ tag[1].size }})
      </li>
    {% endfor %}
  </ul>
</div>
