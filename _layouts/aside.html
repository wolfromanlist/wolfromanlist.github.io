---
layout: default
---

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-8">
      {{ content }}
    </div>

    <aside class="col-lg-4">
      
      <div class="p-3 mb-3 bg-white rounded shadow-sm">
        <h4>About Me</h4>
        <p>I'm Roman, sharing work in data, ML, and interactive visualizations.</p>
      </div>

      <div class="p-3 mb-3 bg-white rounded shadow-sm">
        <h4>Tags</h4>
        {% assign all_tags = site.tags | sort %}
        {% for tag in all_tags %}
          <a href="{{ '/tag/' | append: tag[0] | relative_url }}" class="badge bg-secondary text-decoration-none mb-1 me-1">{{ tag[0] }}</a>
        {% endfor %}
      </div>

      <div class="p-3 bg-white rounded shadow-sm">
        <h4>Links</h4>
        <ul class="list-unstyled mb-0">
          <li><a href="/projects">Projects</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="https://buymeacoffee.com/romanlist" target="_blank">Buy me a coffee</a></li>
        </ul>
      </div>

    </aside>
  </div>
</div>
