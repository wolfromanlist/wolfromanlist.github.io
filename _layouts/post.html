---
layout: default
---
<header class="masthead" style="background-image: url('{{ page.header_image | default: "/assets/images/hero.jpg" | relative_url }}'); height: 40vh; background-size: cover; background-position: center;">
  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="post-heading text-white text-center" style="margin-top: 8rem;">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
            <h2 class="subheading">{{ page.subtitle }}</h2>
          {% endif %}
          <span class="meta">
            Posted on {{ page.date | date: "%B %-d, %Y" }}
          </span>

          {% if page.tags %}
            <div class="mt-3">
              {% for tag in page.tags %}
                <a href="{{ '/tag/' | append: tag | relative_url }}" class="badge bg-warning text-dark text-decoration-none me-1">{{ tag }}</a>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<article class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
  <div class="row">
    <div class="col-lg-8" id="post-content">
      {{ content }}
    </div>
    <div class="col-lg-4 d-none d-lg-block">
      <div class="sticky-top" style="top: 2rem;">
        <h5 class="mb-3">Table of Contents</h5>
        <nav id="toc"></nav>
      </div>
    </div>
  </div>
</article>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const content = document.getElementById("post-content");
    const toc = document.getElementById("toc");
    const headings = content.querySelectorAll("h2, h3, h4, h5, h6");

    if (headings.length === 0) {
      if (toc) toc.parentElement.style.display = "none";
      return;
    }

    const list = document.createElement("ul");
    list.classList.add("list-unstyled");

    headings.forEach(heading => {
      if (!heading.id) {
        heading.id = heading.textContent.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]+/g, '');
      }

      const li = document.createElement("li");
      li.classList.add("mb-2");
      const level = parseInt(heading.tagName.substring(1));
      const padding = Math.max(0, level - 2);
      li.style.paddingLeft = padding + "rem";

      const link = document.createElement("a");
      link.href = "#" + heading.id;
      link.textContent = heading.textContent;
      link.classList.add("text-decoration-none", "text-muted");

      li.appendChild(link);
      list.appendChild(li);
    });

    toc.appendChild(list);
  });
</script>
